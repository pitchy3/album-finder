services:
  # Redis for session storage and caching
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ‚úÖ NEW: Init container to fix permissions (runs once, then exits)
  album-finder-init:
    image: alpine:latest
    user: "0:0"  # Runs as root (only container that does)
    volumes:
      - albumfinder-data:/data
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
    command: >
      sh -c "
        echo 'üîß Init: Fixing volume permissions for PUID=$${PUID} PGID=$${PGID}' &&
        mkdir -p /data &&
        chown -R $${PUID}:$${PGID} /data &&
        chmod -R 755 /data &&
        echo '‚úÖ Init: Permissions fixed successfully' &&
        echo 'üìÅ Init: Volume contents:' &&
        ls -la /data || echo '   (empty)'
      "
    networks:
      - internal
    restart: "no"
    depends_on: []

  # Main application - exposed on port for Caddy to proxy
  album-finder:
    image: ghcr.io/pitchy3/album-finder:latest
    restart: unless-stopped
    user: "${PUID:-1000}:${PGID:-1000}"
    depends_on:
      redis:
        condition: service_healthy
      album-finder-init:
        condition: service_completed_successfully
    ports:
      - "${APP_PORT:-3001}:3000"
    volumes:
      - albumfinder-data:/app/server/data
    environment:
      # Server configuration
      PORT: 3000
      NODE_ENV: production
      # Redis configuration
      REDIS_URL: redis://redis:6379
      # Session configuration
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production}
      COOKIE_SECURE: ${COOKIE_SECURE:-true}
      ENABLE_CSRF: ${ENABLE_CSRF:-true}
      DEBUG: ${DEBUG:-false}
      LIDARR_WEBHOOK_KEY: ${LIDARR_WEBHOOK_KEY}
      API_KEY: ${API_KEY}
      # Timezone
      TZ: ${TZ:-UTC}
      # Cache configuration
      CACHE_TTL: ${CACHE_TTL:-3600}
      MAX_CACHE_SIZE: ${MAX_CACHE_SIZE:-1000}
      MAX_CACHE_MEMORY: ${MAX_CACHE_MEMORY:-100}
      # Rate limiting configuration
      MUSICBRAINZ_DELAY: ${MUSICBRAINZ_DELAY:-1000}
      MAX_CONCURRENT_REQUESTS: ${MAX_CONCURRENT_REQUESTS:-10}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-30000}
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  albumfinder-data:
    driver: local
  redis_data:
    driver: local

networks:
  # Only internal network needed - no external network for reverse proxy
  internal:
    driver: bridge
